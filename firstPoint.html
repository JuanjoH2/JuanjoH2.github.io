<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Point: Colored Numbers</title>
  <style>
    body {
      font-family: sans-serif;
    }

    span {
      display: block;
      font-size: 50px;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>

<body>
  <span style='color: purple'>1</span>
  <span style='color: blue'>2</span>
  <span style='color: brown'>3</span>
  <span style='color: purple'>4</span>
  <span style='color: violet'>5</span>
  <span style='color: brown'>6</span>
  <span style='color: yellow'>7</span>
  <span style='color: purple'>8</span>
  <span style='color: violet'>9</span>
  <span style='color: indigo'>10</span>
</body>

</html>

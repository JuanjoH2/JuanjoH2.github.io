<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourth Point: Envelope Addresses</title>
  <style>
    .address {
      text-align: left;
      margin: 10px;
    }
    .sender {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .receiver {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="address sender">
    <p>Dilbert H.</p>
    <p>1234 Anim Street</p>
    <p>P.O. Box 22222</p>
  </div>
  <div class="address receiver">
    <p>Someone A. Person</p>
    <p>5555 Street Avenue</p>
    <p>Metrpolitan, Metropolis 11111</p>
  </div>
</body>
</html>
